<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    h1 {
      font-family: "Arial MT Bold", sans-serif;
      font-size: 40px;
    }

    #result {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>SUCCESS ACADEMY</h1>
    <h2>BOOKS</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <button type="button" id="loginButton">Login</button>
    </form>
  </div>

  <div class="content-container" style="display: none;">
    <!-- Add buttons with links to render content -->
    <button id="linkButton1">BOOKS</button>
    <button id="linkButton2" style="display: none;">FORM</button>

    <div id="content1" style="display: none;">
      <!-- Content to be rendered on button click -->
      <p>This is Content 1.</p>
    </div>

    <div id="content2" style="display: none;">
      <!-- Content to be rendered on button click -->
      <p>This is Content 2.</p>
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required><br>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required><br>
      <button type="button" id="createUserButton">Create User</button>
    </div>
  </div>

  <script>
    const existingUser = {
      username: 'abc',
      password: '123'
    };

    const anotherUser = {
      username: 'xyz',
      password: '1234'
    };

    let newUser = {};

    const linkButton1 = document.getElementById('linkButton1');
    const linkButton2 = document.getElementById('linkButton2');

    document.getElementById('loginButton').addEventListener('click', function() {
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      if (
        (enteredUsername === existingUser.username && enteredPassword === existingUser.password) ||
        (enteredUsername === anotherUser.username && enteredPassword === anotherUser.password)
      ) {
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.content-container').style.display = 'block';

        if (enteredUsername === anotherUser.username && enteredPassword === anotherUser.password) {
          linkButton1.style.display = 'none';
          linkButton2.style.display = 'block'; // Display the second button for anotherUser
        }
      } else {
        alert('Invalid credentials. Access denied.');
      }
    });

    linkButton1.addEventListener('click', function() {
      window.location.href =
        'https://script.google.com/macros/s/AKfycbxNXlC_fBYAZmHk90M8chP1bqh7ST1xNLYyqjwDA9FPLSO81QK0irwqyo_SkSFzYOI/exec';
    });

    linkButton2.addEventListener('click', function() {
      window.location.href =
        'https://script.google.com/macros/s/AKfycbz5jeE_Y4NTvM9Nw2zEWFsat_qvAcGUofrU3tBVv3_hmObWYzipYE7HNF8KjmMh/exec';
    });

    document.getElementById('createUserButton').addEventListener('click', function() {
      newUser.username = document.getElementById('newUsername').value;
      newUser.password = document.getElementById('newPassword').value;
      alert('New user created successfully.');
    });
  </script>
</body>
</html>
